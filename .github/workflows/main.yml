name: Build Branch

on:
  push:
    branches:
      - feature/*
      - bugfix/*

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - run: Invoke-WebRequest -URI "http://localhost:8080/job/PepperDash%20Core%20Branch%20Builds/build" -Credential "ndorin:$env:token" -method POST
        env:
          token: ${{ secrets.TOKEN }}
